<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Somos | Desafios da IA no Brasil</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 85%;
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        /* Cabeçalho */
        header.main-header {
            background: #0056b3;
            background-image: linear-gradient(to right, #004080, #005cbf);
            color: #ffffff;
            padding-top: 2rem;
            padding-bottom: 1rem;
            text-align: center;
        }
        header.main-header h1 {
            margin: 0;
            padding-bottom: 1rem;
            font-size: 2.8em;
            font-weight: 300;
        }
        /* Barra de Navegação */
        nav.main-nav {
            background-color: rgba(0,0,0,0.2);
            padding: 1rem 0;
        }
        nav.main-nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 20px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav.main-nav a:hover, nav.main-nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        /* Conteúdo */
        section {
            padding: 30px 20px;
            margin-bottom: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        section h2 {
            font-size: 2em;
            color: #004080;
            border-bottom: 3px solid #f0f0f0;
            padding-bottom: 10px;
            margin-top: 0;
        }
        section h3 {
            font-size: 1.4em;
            color: #0056b3;
            margin-top: 25px;
        }
        ul { list-style-type: square; padding-left: 20px; }
        li { margin-bottom: 10px; }
        /* Rodapé */
        footer.main-footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 40px 0;
            text-align: center;
        }
        footer.main-footer a {
            color: #ffc107;
            text-decoration: none;
            margin: 0 10px;
        }
        footer.main-footer p { margin: 8px 0; }
        .copyright { margin-top: 20px; font-size: 0.9em; color: #adb5bd; }
        .copyright a { color: #adb5bd; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <h1>Contato</h1>
        </div>
        <nav class="main-nav">
            <a href="index.html">Início</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main class="container">
        <section id="quem-somos">
            <h2>Telefone: (61)99348-9393</h2>
            <h2>Email: vitor.banuth@sempreceub.com</h2>
            <h2>Github e Redes Sociais: @vitorbanuth</h2>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="copyright">
                <p>Vitor Banuth. Todos os direitos reservados.</p>
                <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
            </div>
        </div>
    </footer>

</body>
</html>
